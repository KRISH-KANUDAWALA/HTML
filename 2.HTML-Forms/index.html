<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>HTML FORMS</title>
</head>
<body>
	<h1>Registration Form</h1>
	<form action="page2.html">
		<label>Full Name :-</label><br>	
		<input type="name" name="name" placeholder="Enter Your Full Name Here"><br>
		<label>Email :-</label>
		<input type="email" name="email" placeholder="Enter Your Email Here"><br>
		<label>Password :-</label>
		<input type="password" name="password" placeholder="Enter Your Password Here"><br>
		<label>Re-Type Password :-</label>
		<input type="password" name="password" placeholder="Enter Your Password Again">
		<p><input type="checkbox" name="checkbox" class="checkbox1">&nbsp;&nbsp;Terms and Conditions<br></p><br>
		<input type="submit" placeholder="Submit" value="Submit" class="submit">
	</form>
</body>
</html>
