<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Comments && Special Ch</title>
</head>
<body>
    <header> <!--This is Header Section-->
        <h1>Comments and Special Characters</h1> <!-- This is Heading 1 -->
    </header>
    <main><!--This is main section-->
        <table>
            <tr>
                <th>Special Charater</th>
                <th>Symbol Name</th>
                <th>Code</th>
                <th>Number</th>
            </tr>
            <tr>
                <td>&lt;</td>
                <td>Less Than</td>
                <td><code>&amp;lt;</code></td>
                <td><code>&amp;#60;</code></td>
            </tr>
            <tr>
                <td>&gt;</td>
                <td>Greater Than</td>
                <td><code>&amp;gt;</code></td>
                <td><code>&amp;#62;</code></td>
            </tr>
            <tr>
                <td>&amp;</td>
                <td>Ampersand</td>
                <td><code>&amp;amp;</code></td>
                <td><code>&amp;#38;</code></td>
            </tr>
            <tr>
                <td>&cent;</td>
                <td>Cent</td>
                <td><code>&amp;cent;</code></td>
                <td><code>&amp;#162;</code></td>
            </tr>
            <tr>
                <td>&pound;</td>
                <td>Pound</td>
                <td><code>&amp;pound;</code></td>
                <td><code>&amp;#163;</code></td>
            </tr>
            <tr>
                <td>&copy;</td>
                <td>Copyright</td>
                <td><code>&amp;copy;</code></td>
                <td><code>&amp;#169;</code></td>
            </tr>
            <tr>
                <td>&reg;</td>
                <td>Registered mark</td>
                <td><code>&amp;reg;</code></td>
                <td><code>&amp;#174;</code></td>
            </tr>
            <tr>
                <td>&trade;</td>
                <td>Trademark</td>
                <td><code>&amp;trade;</code></td>
                <td><code>&amp;#153;</code></td>
            </tr>
        </table>
    </main>
</body>
</html>
